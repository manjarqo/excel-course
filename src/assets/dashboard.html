<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel pure JavaScript</title>
</head>
<body>
    
    <div id="app">

        <div class="db">

            <div class="db__header">
                <h1>Excel pure JavaScript</h1>
            </div>

            <div class="db__new">
                <div class="db__view">
                <a href="#" class="db__create">
                    Новая <br> Таблица
                </a>
                </div>
            </div>

            <div class="db__table db__view">

                    <span>Название таблицы</span>
                    <span>Дата открытия</span>
                </div>

                <ul class="db__list">
                    <li class="db__record">
                      <a href="#">Таблица  номер 1</a>
                        <strong>01.08.2020г.</strong>
                    </li>
                    <li class="db__record">
                        <a href="#">Таблица  номер 2</a>

                    </li>
                </ul>

            </div>

        </div>

    </div>

</html>
